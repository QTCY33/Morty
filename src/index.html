<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morty</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="demo"></div>
    <style id="demo2"></style>
    <div id="buttons">
      <button id="btnPlay">播放</button>
      <button id="btnPause">暂停</button>
      <button id="btnSlow">慢速</button>
      <button id="btnNormal">中速</button>
      <button id="btnFast">快速</button>
    </div>
    <div id="html">
      <div class="morty">
        <input type="checkbox" id="checkEvent" value="checkEvent" />
        <label for="checkEvent">
          <span
            ><svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-rick"></use>
            </svg>
          </span>
        </label>
        <div class="face">
          <div class="hair">
            <div class="hair1"></div>
            <div class="hair2"></div>
            <div class="hair3"></div>
            <div class="hair4"></div>
            <div class="hair5"></div>
            <div class="hair6"></div>
          </div>
          <div class="eyebrow left"></div>
          <div class="eyebrow right"></div>
          <div class="eye left">
            <div class="eyeball"></div>
          </div>
          <div class="eye right">
            <div class="eyeball"></div>
          </div>
          <div class="nose"></div>
          <div class="ear left"></div>
          <div class="ear right"></div>
          <div class="mouth"></div>
        </div>
        <div class="rainbow">
          <div class="rainbowColor purple"></div>
          <div class="rainbowColor blue"></div>
          <div class="rainbowColor yellow"></div>
          <div class="rainbowColor red"></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="//at.alicdn.com/t/font_2895026_0rgjsvsca0k.js"></script>
  </body>
</html>
